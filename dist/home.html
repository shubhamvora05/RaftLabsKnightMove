      <script type="application/javascript">

    function calculateMoves(p,q) {
  
        // All possible moves of a knight
        let X = [ 2, 1, -1, -2, -2, -1, 1, 2 ];
        let Y = [ 1, 2, 2, 1, -1, -2, -2, -1 ];
   
        let count = 0;

        let res = [];
   
        // To check each possible move is valid or not
        for (let i = 0; i < 8; i++) {
   
            // Position of knight after move
            let x = parseInt(p) + X[i];
            let y = parseInt(q) + Y[i];
   
            // count valid moves
            if (x >= 0 && y >= 0 && x < 8 && y < 8 ){
                count++;
                res.push([x,y]);
            }
        }
      
        // changing the all boxes color to default before click on other box.
        for (let i = 0; i < 8; i++) {
            for (let j = 0; j < 8; j++) {
                document.getElementById(""+i+j).style.backgroundColor = "white";
            }
        }

        // changing the color of clicked box.
        document.getElementById(""+p+q).style.backgroundColor = "Blue";

        // changing the color of resulted boxes.
        while(count>0){
            count--;            
            document.getElementById(""+res[count][0]+res[count][1]).style.backgroundColor = "green";
        }
    }
    </script>
